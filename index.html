						<span class="fa fa-lock"></span>
					</span>

	  <script type="text/template" id="board-template">
			<div id="board-wrap">
				<ul id="board">
					<% _.each(board, function(tile) { %>
						<li class="tile-wrap ui-state-default <%= tile.size %>">
							<div class="tile">
								<h1 class="value"><%= tile.value %></h1>
								<h3 class="title"><%= tile.title %></h3>
							</div>
						</li>
					<% }); %>
				</ul>
			</div>
		</script>

				</a>
			</div>
		</div>
